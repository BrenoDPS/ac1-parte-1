version: '3.8'

services:
  # Aplicação TDD Projeto
  tdd-projeto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tdd-projeto-app
    image: tdd-projeto:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms256m -Xmx512m
    networks:
      - tdd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      